name: Push image to Docker hub
description: push image to Docker Hub

inputs:
  docker_username:
    description: "Defines your Docker username"
    required: true
    default: "gustavomelo960"
  image_name:
    description: "Tag the current image with the docker username"
    required: false
    default: $DOCKER_IMAGE_NAME:$TAG

runs:
  using: composite
  steps:
    - name: Tag image
      shell: bash
      run: |
        echo image name: ${{inputs.image_name}}
        echo docker username: ${{inputs.docker_username}}
        echo tag: $TAG
        docker tag ${{inputs.image_name}} ${{inputs.docker_username}}/dockeracademy:$TAG

    - name: Push image to Docker Hub
      shell: bash
      run: docker push ${{inputs.docker_username}}/dockeracademy:$TAG
